<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h.<br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
    </div>

    <script>
        function calcular() {
            var txtvelocidade = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var velocidade = Number(txtvelocidade.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong></p>`
            if (velocidade > 60) {
                resultado.innerHTML = resultado.innerHTML + `<p>Você foi MULTADO!</p>`
            }
                resultado.innerHTML = resultado.innerHTML + `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste de JS</title>
    <style>
        body {
            background-color: rgba(255, 1, 124, 0.823);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Apenas um teste</p>5

    <script>
        var numeroUm = Number.parseInt(window.prompt('Escreva um número inteiro: '))
        var numeroDois = Number.parseInt(window.prompt('Digite outro número inteiro: '))
        var soma = numeroUm + numeroDois
        window.alert(`A soma dos valores ${numeroUm} + ${numeroDois} é igual à ${soma}.`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Testando DOM</h1>
    <p>Resultado</p>
    <p><strong>Aprendendo</strong></p>
    <div id="mensagem">Clique aqui</div>
    <script>
        var paragrafoUm = window.document.getElementsByTagName('p')[1]
        paragrafoUm.style.color = 'red'
        document.write(paragrafoUm.innerHTML)

        var divv = window.document.getElementById('mensagem')
        divv.style.color = 'red'

        var teste = window.document.querySelector('div#mensagem')
        teste.style.background = 'purple'
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Verificação de Nacionalidade</h1>
    Pais de nascimento: <input type="text" name="txtorigem" id="txtorigem"> <br>
    <input type="button" value="Confirmar" onclick="verificar_nacionalidade()">
    <div id="nacionalidade"></div>

    <script>
        function verificar_nacionalidade() {
            var pais = document.querySelector('input#txtorigem').value
            var nacionalidade = document.querySelector('div#nacionalidade')
            nacionalidade.innerText = `Você nasceu em ${pais}`
            if (pais == "Brasil") {
                nacionalidade.innerHTML = nacionalidade.innerHTML + `<p>Você é brasileiro!</p>`
            }
            else {
                nacionalidade.innerHTML = nacionalidade.innerHTML + `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>

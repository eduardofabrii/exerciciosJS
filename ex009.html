<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: rgba(180, 137, 81, 0.527);
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#resultado {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var caixa1 = window.document.querySelector('input#txtn1')
            var caixa2 = window.document.querySelector('input#txtn2')
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} + ${n1} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
